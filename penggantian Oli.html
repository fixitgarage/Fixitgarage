<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggantian Oli</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .oli-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .oli-item {
            cursor: pointer;
            text-align: center;
            width: 200px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .oli-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-color: #4CAF50;
        }
        .oli-item img {
            width: 100%;
            border-radius: 10px;
        }
        #formContainer {
            display: none;
            margin-top: 30px;
        }
        form {
            background-color: white;
            padding: 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        form h2 {
            color: #4CAF50;
            font-size: 22px;
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        form input, form select, form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        form input:focus, form select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function pilihOli(namaOli) {
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('selectedOli').value = namaOli;
        }
    </script>
</head>
<body>
    <header>
        <h1>Penggantian Oli</h1>
    </header>
    <div class="container">
        <p>Pilih oli berkualitas untuk menjaga kendaraan Anda tetap prima!</p>

        <!-- Daftar opsi oli -->
        <h2><i class="icon">üõ¢Ô∏è</i> Pilih Oli:</h2>
        <div class="oli-options">
            <div class="oli-item" onclick="pilihOli('Oli Mineral')">
                <img src="https://i0.wp.com/www.elparautoelectrical.co.za/wp-content/uploads/2022/02/SHELL-20W50.jpg?w=1080&ssl=1" alt="Oli Mineral">
                <h3>Oli Mineral</h3>
            </div>
            <div class="oli-item" onclick="pilihOli('Oli Synthetic')">
                <img src="https://img.cintamobil.com/2020/12/09/f8286LtF/oli-daihatsu-castrol-magnatec-9278.jpg" alt="Oli Synthetic">
                <h3>Oli Synthetic</h3>
            </div>
            <div class="oli-item" onclick="pilihOli('Oli Semi Synthetic')">
                <img src="https://images.tokopedia.net/img/cache/700/OJWluG/2022/9/7/defe12cf-4085-46c0-879e-7c09cab3a0ca.jpg" alt="Oli Semi Synthetic">
                <h3>Oli Semi Synthetic</h3>
            </div>
        </div>

        <!-- Form pengisian dan pembayaran -->
        <div id="formContainer">
            <form action="Struk Pembayaran.html" method="post">
                <h2><i class="icon">üìÑ</i> Form Pengisian dan Pembayaran</h2>
                <label for="selectedOli">Oli Terpilih:</label>
                <input type="text" id="selectedOli" name="selectedOli" readonly>

                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>

                <label for="telephone">Nomor Telepon:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Masukkan nomor telepon Anda" required>

                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="metodePembayaran">Metode Pembayaran:</label>
                <select id="metodePembayaran" name="metodePembayaran" required>
                    <option value="" disabled selected>Pilih metode pembayaran</option>
                    <option value="Kartu Kredit">Kartu Kredit</option>
                    <option value="Debit">Debit</option>
                    <option value="QRIS">QRIS</option>
                    <option value="Cash">Cash</option>
                </select>

                <button type="submit"><i class="icon">üí≥</i> Bayar</button>
                <div class="note">Pastikan semua data sudah benar sebelum mengirim.</div>
            </form>
        </div>
        <a href="index.html">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
